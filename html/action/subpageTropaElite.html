<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/subpage.css">


    <!-- alterar o fundo da página -->
    <link rel="stylesheet" href="../../css/change-bg/action/tropa-elite.css">

    <title>Tropa de Elite</title>
</head>

<body>
    <!-- Inicio Carousel -->
    <div class="filmes-lista">
        <div class="filmes-item">
            <a href="./subpageVingadores.html">
                <img src="../../img/action/1.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageBatman.html">
                <img src="../../img/action/2.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageMercenarios.html">
                <img src="../../img/action/3.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageGardioesGalaxia.html">
                <img src="../../img/action/4.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageTropaElite.html">
                <img src="../../img/action/5.jpg">
            </a>
        </div>
    </div>
    <!-- Fim Carousel -->

    <!-- Inicio background -->
    <div class="background">

        <div class="filme-container">
            <!-- Trailer do filme -->
            <div class="trailer-background-box-shadow">
                <div class="trailer-dark-background">
                    <div class="trailer">
                        <span><i class="fas fa-movie"></i></span>
                        <iframe width="789" height="444" src="https://www.youtube.com/embed/Pn-mRaRUzPM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- Background escuro a esquerda do trailer -->
            <div class="dark-space">
            </div>
            <!-- Inicio conteudo textual do Filme -->
            <div class="conteudo-textual">
                <span id="categoria-filme">Você está na categoria de Ação</span>
                <!-- Inicio Titulo -->
                <div class="filme-titulo">
                    <a href="#">
                        <span>Tropa de Elite</span>
                    </a>
                </div>
                <!-- Fim Titulo -->

                <!-- Inicio Informações do Filme -->
                <div class="filme-sobre">
                    <!-- Ano - Classificação Indicativa e Duração -->
                    <div class="info-extra">
                        <span>2007</span>
                        <span class="class-indicativa">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/DJCTQ_-_L.svg" alt="">
                        </span>
                        <span>1h 55min</span>
                    </div>
                    <!-- Sinopse abaixo -->
                    <div class="sinopse">
                        <p>
                            O capitão da força especial da Polícia Militar do Rio de Janeiro treina dois recrutas novatos para que possam sucedê-lo.
                        </p>
                    </div>
                    <!-- Elenco - Gênero - Direção -->
                    <div class="atores-genero">
                        <p class="lista">
                            <span class="rotulo">Estrelando:</span>
                            <span>Wagner Moura, André Ramiro</span>
                        </p>
                        <p class="lista">
                            <span class="rotulo">Gênero:</span>
                            <span>Ação - Filme Policial</span>
                        </p>
                        <p class="lista">
                            <span class="rotulo">Direção:</span>
                            <span>José Padilha</span>
                        </p>
                    </div>
                    <!-- Inicio Botões -->
                    <div class="botao-lista">
                        <!-- Botão Assistir -->
                        <div class="botao-item">
                            <a href="https://www.youtube.com/watch?v=eGws1YEYtxk&feature=youtu.be">
                                <button class="fundo" type="button">
                                    <span><i class="fas fa-play"></i></span>
                                    <span>ASSISTIR</span>
                                </button>
                            </a>
                        </div>
                        <!-- Botão Home -->
                        <div class="botao-item">
                            <a href="../home.html">
                                <button class="fundo" type="button">
                                    <span><i class="fas fa-home"></i></span>
                                    <span>HOME</span>
                                </button>
                            </a>
                        </div>
                    </div>
                    <!-- Fim Botões -->
                </div>
                <!-- Fim Informações do Filme -->

            </div>
            <!-- Fim conteudo textual do Filme -->
        </div>

    </div>
    <!-- Fim background -->

    </div>

</body>

</html>
