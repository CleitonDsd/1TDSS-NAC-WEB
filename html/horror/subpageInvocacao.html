<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/subpage.css">
    <link rel="icon" href="../../img/bg/logo.ico">

    <title>Invocação do Mal</title>
</head>

<body>
    <!-- Inicio Carousel -->
    <div class="filmes-lista">
        <div class="filmes-item">
            <a href="./subpageAnabelle.html">

                <img src="../../img/horror/1.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageJogosMortais.html">
                <img src="../../img/horror/2.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageIt.html">
                <img src="../../img/horror/3.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageInvocacao.html">
                <img src="../../img/horror/4.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="./subpageSatanico.html">
                <img src="../../img/horror/5.jpg">
            </a>
        </div>
    </div>
    <!-- Fim Carousel -->

    <!-- Inicio background -->
    <div class="background">

        <div class="filme-container">
            <!-- Trailer do filme -->
            <div class="trailer-background-box-shadow">
                <div class="trailer-dark-background">
                    <div class="trailer">
                        <span><i class="fas fa-movie"></i></span>
                        <iframe src="https://www.youtube.com/embed/GQrrXceHn2E" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- Background escuro a esquerda do trailer -->
            <div class="dark-space">
            </div>
            <!-- Inicio conteudo textual do Filme -->
            <div class="conteudo-textual">

                <!-- Inicio Titulo -->
                <div class="filme-titulo">
                    <a href="#">
                        <span>Invocação do Mal</span>
                    </a>
                </div>
                <!-- Fim Titulo -->

                <!-- Inicio Informações do Filme -->
                <div class="filme-sobre">
                    <!-- Ano - Classificação Indicativa e Duração -->
                    <div class="info-extra">
                        <span>2014</span>
                        <span class="class-indicativa">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/DJCTQ_-_14.svg" alt="">
                        </span>
                        <span>1h 50min</span>
                    </div>
                    <!-- Sinopse abaixo -->
                    <div class="sinopse">
                        <p>
                            Os investigadores paranormais Ed e Lorraine Warren trabalham para ajudar a família
                            aterrorizada por uma entidade demoníaca em sua fazenda.
                        </p>
                    </div>
                    <!-- Elenco - Gênero - Direção -->
                    <div class="atores-genero">
                        <p class="lista">
                            <span class="rotulo">Estrelando:</span>
                            <span>Vera Farmiga, Patrick Wilson, Ron Livington</span>
                        </p>
                        <p class="lista">
                            <span class="rotulo">Gênero:</span>
                            <span>Terror</span>
                        </p>
                        <p class="lista">
                            <span class="rotulo">Direção:</span>
                            <span>James Wan</span>
                        </p>
                    </div>
                    <!-- Inicio Botões -->
                    <div class="botao-lista">
                        <!-- Botão Assistir -->
                        <div class="botao-item">
                            <a href="https://www.youtube.com/watch?v=hsZC73vbhPU">
                                <button class="fundo" type="button">
                                    <span><i class="fas fa-play"></i></span>
                                    <span>ASSISTIR</span>
                                </button>
                            </a>
                        </div>
                        <!-- Botão Home -->
                        <div class="botao-item">
                            <a href="../home.html">
                                <button class="fundo" type="button">
                                    <span><i class="fas fa-home"></i></span>
                                    <span>HOME</span>
                                </button>
                            </a>
                        </div>
                    </div>
                    <!-- Fim Botões -->
                </div>
                <!-- Fim Informações do Filme -->

            </div>
            <!-- Fim conteudo textual do Filme -->
        </div>

    </div>
    <!-- Fim background -->

    </div>

</body>

</html>
