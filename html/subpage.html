<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/subpage.css">

    <title>Jurassic Park</title>
</head>

<body>
    <!-- Inicio Carousel -->
    <div class="filmes-lista">
        <div class="filmes-item">
            <a href="#">
                <img src="../img/horror/1.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="#">
                <img src="../img/horror/2.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="#">
                <img src="../img/horror/3.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="#">
                <img src="../img/horror/4.jpg">
            </a>
        </div>
        <div class="filmes-item">
            <a href="#">
                <img src="../img/horror/5.jpg">
            </a>
        </div>
    </div>
    <!-- Fim Carousel -->

    <!-- Inicio background -->
    <div class="background">
        <!-- Imagem do filme ao fundo -->
        <div class="image-background">
            <div class="filme-background">
            </div>
        </div>
        <!-- Background escuro a esquerda da imagem -->
        <div class="dark-space">
        </div>
        <!-- Inicio Informações do filme -->
        <div class="conteudo-textual">

            <!-- Inicio Titulo -->
            <div class="filme-titulo">
                <a href="#">
                    <span>Jurassic Park</span>
                </a>
            </div>
            <!-- Fim Titulo -->

            <!-- Inicio Informações do Filme -->
            <div class="filme-sobre">
                <!-- Ano - Classificação Indicativa e Duração -->
                <div class="info-extra">
                    <span>1993</span>
                    <span class="class-indicativa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/DJCTQ_-_L.svg" alt="">
                    </span>
                    <span>2h 6min</span>
                </div>
                <!-- Sinopse abaixo -->
                <div class="sinopse">
                    <p>
                        Um milionário cria um parque onde visitantes podem ver dinossauros em carne e osso, mas uma
                        falha no sistema de segurança liberta as feras.
                    </p>
                </div>
                <!-- Elenco - Gênero - Direção -->
                <div class="atores-genero">
                    <p class="lista">
                        <span class="rotulo">Estrelando:</span>
                        <span>Sam Neill, Laura Dern, Jeff Goldblum</span>
                    </p>
                    <p class="lista">
                        <span class="rotulo">Gênero:</span>
                        <span>Ação, Aventura, Ficção</span>
                    </p>
                    <p class="lista">
                        <span class="rotulo">Direção:</span>
                        <span>Steven Spielberg</span>
                    </p>
                </div>
                <!-- Botão Assistir -->
                <div class="botao-assistir">
                    <button class="fundo" type="button">
                        <span><i class="fas fa-play"></i></span>
                        <span>ASSISTIR</span>
                    </button>
                </div>
            </div>
            <!-- Fim Informações do Filme -->

        </div>
        <!-- Inicio Informações do filme -->

    </div>
    <!-- Fim background -->
</body>

</html>
